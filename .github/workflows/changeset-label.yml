name: Changeset Label

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  label:
    name: Label PR based on changeset
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for changeset
        id: changeset-check
        continue-on-error: true
        run: pnpm changeset status --since=origin/main

      - name: Add needs-changeset label
        if: steps.changeset-check.outcome == 'failure' && !contains(github.event.pull_request.labels.*.name, 'skip-changeset')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['needs-changeset']
            })

      - name: Remove needs-changeset label
        if: steps.changeset-check.outcome == 'success'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            github.rest.issues.removeLabel({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'needs-changeset'
            }).catch(() => {
              // Label might not exist, ignore error
            })
