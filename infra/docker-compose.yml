# Haven Local Development Infrastructure
# This file contains all services needed for local development
# Add services incrementally as needed: PostgreSQL → NATS → MinIO

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: haven-db
    environment:
      POSTGRES_DB: haven_dev
      POSTGRES_USER: haven
      POSTGRES_PASSWORD: haven_dev_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [CMD-SHELL, pg_isready -U haven -d haven_dev]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

